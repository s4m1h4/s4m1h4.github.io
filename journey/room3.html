<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    gap: 2rem;
    background: transparent;
  }

  img {
   width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: grayscale(100%) contrast(1.1) blur(1px);
  }

  audio {
    width: 60%;
    max-width: 400px;
  }

  .img-wrap {
  position: relative;
  display: block;
  max-width: 60%;
aspect-ratio: 16 / 11;
  margin: 0 auto;
  overflow: hidden;
}

.img-wrap::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  opacity: 0.08;
  background-image: 
    repeating-linear-gradient(
      45deg,
      #000 0px, #000 1px,
      transparent 1px, transparent 4px
    ),
    repeating-linear-gradient(
      -45deg,
      #000 0px, #000 1px,
      transparent 1px, transparent 4px
    );
}
</style>
</head>
<body>

  <div class="img-wrap">
  <img src="assets/images/horselay.jpg" alt="">
</div>
  <audio controls>
    <source src="assets/sounds/845544__nicotep__ranas-y-fiesta-ubaquefeb2026.wav" type="audio/wav">
  </audio>
<script>
  window.addEventListener('message', function(e) {
    if (e.data === 'pause') {
      document.querySelector('audio').pause();
    }
  });
</script>
</body>
</html>
